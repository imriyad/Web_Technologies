<!DOCTYPE html>
<html>
<head>
    <title>File</title>
    <script>
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var location = document.getElementById("location").value;
            var zip = document.getElementById("zip").value;
            var city = document.getElementById("city").value;
            var terms = document.getElementById("terms").checked;

            var namePattern = /^[A-Za-z\s]+$/;
            var zipPattern = /^\d+$/;
            const pattern = /^\d{2}-\d{5}-[1-3]@student\.aiub\.edu$/;

            if (fname == "") {
                alert("Full Name must be filled out");
                return false;
            }
            if (!namePattern.test(fname)) {
                alert("Invalid Name");
                return false;
            }
            if (email === "") {
                alert("Email must be filled out");
                return false;
            }
            if (!pattern.test(email)) {
                alert("Please enter a valid AIUB student email (e.g., 22-12345-1@student.aiub.edu)");
                return false;
            }
            if (password == "") {
                alert("Missing Password");
                return false;
            }
            if (confirmPassword == "") {
                alert("Please confirm your password");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }
            if (location == "") {
                alert("Location must be filled out");
                return false;
            }
            if (zip == "") {
                alert("Zip Code must be filled out");
                return false;
            }
            if (!zipPattern.test(zip)) {
                alert("Invalid Zip Code");
                return false;
            }
            if (city == "") {
                alert("Please select a city");
                return false;
            }
            if (!terms) {
                alert("You must agree to the terms and conditions");
                return false;
            }

            return true;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .white-box {
            background-color: white !important;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        label {
            font-weight: bold;
        }

        button {
            width: 120px;          /* Set the width */
            height: 35px;          /* Set the height */
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            float: left;           /* Align it to the left */
            margin-top: 10px;      /* Add some space at the top */
        }

        button:hover {
            background-color: #0056b3;
        }

        .container {
            border: 1px solid black;
            width: 100%;
            height: 700px;
            display: flex;
            box-sizing: border-box;
        }

        .left {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid black;
        }

        .box1, .box2 {
            border: 1px solid black;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        .box3 {
            border: 1px solid black;
            height: 60%;
            padding: 20px;
            overflow-y: auto;
        }

        .box4 {
            border: 1px solid black;
            height: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Simple scrollbar */
        .box3::-webkit-scrollbar {
            width: 8px;
        }

        .box3::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .box3::-webkit-scrollbar-thumb {
            background: #888;
        }

        .box3::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        form {
            width: 100%;
        }

        /* Align checkbox and label on the same line */
        input[type="checkbox"] {
            display: inline-block;
            width: auto;
            margin-right: 10px;
        }

        label[for="terms"] {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Air Quality Index</h1>
    <div class="container">
        <div class="left white-box">
            <div class="box1 white-box">Box 1</div>
            <div class="box2 white-box">Box 2</div>
        </div>

        <div class="right white-box">
            <div class="box3 white-box">
                <form onsubmit="return validateForm()">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="fname">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">

                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password">

                    <label for="location">Location</label>
                    <input type="text" id="location" name="location">

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip">

                    <label for="city">Preferred City</label>
                    <select id="city" name="city">
                        <option value="">Select City</option>
                        <option value="dhaka">Dhaka</option>
                        <option value="ctg">Chattagram</option>
                        <option value="khulna">Khulna</option>
                        <option value="rangpur">Rangpur</option>
                        <option value="rajshahi">Rajshahi</option>
                        <option value="barishal">Barishal</option>
                        <option value="comilla">Comilla</option>
                    </select>

                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms"> I agree to the terms and conditions</label><br>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="box4 white-box">Box 4</div>
        </div>
    </div>
</body>
</html>
