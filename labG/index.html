<!DOCTYPE html>
<html>
<head>
    <title>File</title>
</head>
<body>
    <h1 style="text-align: center;">TITLE</h1>
    <div style="border: 1px solid black; width: 100%; height: 700px; position: relative; display: flex; box-sizing: border-box;">
        <div style="width: 50%; display: flex; flex-direction: column; border-right: 1px solid black;">
            <div style="border: 1px solid black; width: 100%; height: 350px; display: flex; align-items: center; justify-content: center;">Box 1</div>
            <div style="border: 1px solid black; width: 100%; height: 350px; display: flex; align-items: center; justify-content: center;">Box 2</div>
        </div>

        <div style="width: 50%; display: flex; flex-direction: column; justify-content: flex-end;">
            <div style="border: 1px solid black; width: 100%; height: 60%; display: flex; align-items: center; justify-content: center;">
                <form>
                    <label for="fname">Full Name</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="email"><br>
                    
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password"><br>
                    
                    <label for="confirm_password">Confirm Password</label><br>
                    <input type="password" id="confirm_password" name="confirm_password"><br>
                    
                    <label for="location">Location</label><br>
                    <input type="text" id="location" name="location"><br>
                    
                    <label for="zip">Zip Code</label><br>
                    <input type="text" id="zip" name="zip"><br>
                    
                    <label for="city">Preferred City</label><br>
                    <select id="city" name="city">
                        <option value="dhaka">Dhaka</option>
                        <option value="ctg">Chattagram</option>
                        <option value="khulna">Khulna</option>
                        <option value="rangpur">Rangpur</option>
                        <option value="rajshahi">Rajshahi</option>
                    </select><br>
                    
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the terms and conditions</label><br>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
            
            <div style="border: 1px solid black; width: 100%; height: 40%; display: flex; align-items: center; justify-content: center;">Box 4</div>
        </div>
    </div>
</body>
</html>
